<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>KEYORA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

<div w3-include-html="nav.html"></div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="image/main/main_1_running_1900x1500.gif" alt="Image">
      </div>

      <div class="item">
        <img src="image/main/main_2_tennis_1900x1500.gif" alt="Image">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<script>
  $(".carousel").swipe({
    swipe: function(event, direction, distance, duration,
      fingerCount, fingerData) {

      if (direction == 'left')
        $(this).carousel('next');
      if (direction == 'right')
        $(this).carousel('prev');

    },
    allowPageScroll: "vertical"
  });
</script>

<!-- Container (The Band Section) -->
<div id="band" class="container text-center">
  <div class="row">
    <div class="col-sm-4">
      <img src="image/product/keyora_milk_thistle_180caps.png" class="img-responsive" alt="Image">
    </div>
    <div class="col-sm-4">
      <img src="image/product/keyora_milk_thistle_180caps.png" class="img-responsive" alt="Image">
    </div>
    <div class="col-sm-4">
      <img src="image/product/keyora_milk_thistle_180caps.png" class="img-responsive" alt="Image">
    </div>
  </div>
</div>

<!-- Footer -->
<div w3-include-html="footer.html"></div>

<script>
includeHTML();
</script>

</body>
</html>
